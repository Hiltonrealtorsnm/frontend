<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- ✅ Mobile-friendly viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Disable auto phone styling on iOS -->
    <meta name="format-detection" content="telephone=no" />

    <!-- ✅ Primary SEO -->
    <title>Hilton Realtors | Buy, Sell & Rent Properties in Tamil Nadu</title>
    <meta
      name="description"
      content="Hilton Realtors NM helps you buy, sell and rent premium residential and commercial properties across Tamil Nadu. Trusted real estate partner with verified listings."
    />
    <meta
      name="keywords"
      content="real estate, buy property, sell property, rent house, flats for sale, villas for sale, real estate Tamil Nadu, Hilton Realtors"
    />
    <meta name="author" content="Hilton Realtors NM" />
    <meta name="robots" content="index, follow" />

    <!-- ✅ App Icon -->
    <link rel="icon" type="image/png"  />

    <!-- ✅ Canonical URL -->
    <link rel="canonical" href="https://hiltonfrontendsite.onrender.com" />

    <!-- ✅ Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="Hilton Realtors | Buy, Sell & Rent Properties" />
    <meta
      property="og:description"
      content="Find verified properties for sale & rent with Hilton Realtors NM. Your trusted real estate partner."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hiltonfrontendsite.onrender.com" />
    <meta property="og:image" content="https://hiltonfrontendsite.onrender.com/seo-banner.jpg" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hilton Realtors | Buy, Sell & Rent Properties" />
    <meta
      name="twitter:description"
      content="Buy, sell and rent verified properties with Hilton Realtors NM."
    />
    <meta name="twitter:image" content="https://hiltonfrontendsite.onrender.com/seo-banner.jpg" />

    <!-- ✅ Theme colors for dark & light mode -->
    <meta name="theme-color" content="#0b1220" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

    <!-- ✅ Prevent layout shift before React loads -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #f6f9fc;
      }
      #root {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
